
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesion</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
    <link rel="canonical" href="https://picocss.com/examples/sign-in/" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

  </head>

  <body>

    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1 class="custom-heading">Iniciar Sesión</h1>
          </hgroup>
          <form action="signin" method="post">
            <input
              type="email"
              name="email"
              placeholder="Correo Electrónico"
              aria-label="Login"
              required
            />

            <input
              type="password"
              name="contrasenia"
              id="contrasenia"
              placeholder="Contraseña"
              aria-label="Password"
              required
            />
             <fieldset>
				 <input type="checkbox"  onclick="togglePasswordVisibility()">
				 Mostrar contraseña
 			 </fieldset>
             <button type="submit" class="contrast">Login</button>
            <p class="signup-link">¿No tienes una cuenta? <a href="singUp.jsp">Regístrate</a></p>
          </form>
        </div>
      </article>
    </main>


  </body>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("contrasenia");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>
</html>
